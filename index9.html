<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Program in JavaScript</title>
  </head>
  <body>
    <!-- Fibonacci series -->
    <!-- 0,1,2,3,5,8,13,21,34 -->
    <!-- 0 + 1 = 1 -->
    <!-- 1 + 0 = 1 -->
    <!-- 1 + 1 = 2 -->
    <!-- 2 + 1 = 3 -->
    <!-- 3 + 2 = 5 -->
    <!-- 5 + 3 = 8 -->

    <script>
      // 9 - Write a JS code to print the Fibonacci series for a given value of N.

      let num = 10;
      let a = 0;
      let b = 1;
      let c = 0;
      document.write("Fibonacci series : " + "<br>");

      for (let i = 0; i < num; i++) {
        document.write(c + ",");
        a = b;
        b = c;
        c = a + b;
      }
    </script>
  </body>
</html>
