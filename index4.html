  <body>
    <script>
      // 4 - Write a JS code to find the power of a number using for loop.
      function powOfNum(a, b) {
        pow = 1;
        for (let i = 0; i < b; i++) {
          pow = pow * a;
        }
        return pow;
      }

      console.log(powOfNum(5, 3));
    </script>
