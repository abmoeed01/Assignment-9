  <body>
    <script>
      // 8 - Write a JS code to find the largest number in an array.

      function maximum() {
        let array = [5, 4, 6, 20, 30, 10];
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
          if (array[i] > max) {
            max = array[i];
          }
        }
        document.write(`The largest element in array is ${max}`);
      }
      maximum();
    </script>
  </body>
