<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fourteen Program in JavaScript</title>
  </head>
  <body>
    <script>
      // 14 - Write a js program to print all negative elements in an array.
      var myArray = [4, -5, 0, -2, -67, 8, -10, -34];

      function getNegativeNumbers(array) {
        return array.filter(function (value) {
          return value < 0;
        });
      }
      console.log(getNegativeNumbers(myArray));
    </script>
  </body>
</html>
