    <title>Twenty-five Program in JavaScript</title>

  <body>
    <script>
      // 25 - Write a js program to count total number of duplicate elements in an array.

      let arr = [1, 2, 3, 2, 1, 4, 4, 5];
      let a = arr.filter((each, index) => {
        return arr.indexOf(each) !== index;
      });
      console.log(a);
    </script>
  </body>
