<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Eleven Program in JavaScript</title>

  <body>
    <script>
      // 11 - Write a JS code for Linear search algorithm.

      function linear_search() {
        let num = [11, 22, 88, 44, 88, 66, 77, 88, 99, 100];
        let item = 88;
        for (let i = 0; i < num.length; i++) {
          if (item == num[i]) {
            console.log("Found in Index " + (i + 1));
          }
        }
      }
      linear_search();
    </script>
  </body>
