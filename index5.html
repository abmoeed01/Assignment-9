<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Program in JavaScript</title>
  </head>
  <body>
    <script>
      // 5 - Write a JS code to print a pattern using for loop.

      for (let i = 1; i <= 8; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(j + " ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
