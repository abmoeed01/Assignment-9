<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven Program in JavaScript</title>
  </head>
  <body>
    <script>
      // 7 - Write a JS code to calculate the sum of digits in a number.

      let num = 12345;
      let sum = 0;
      document.write("Number: " + num + "<br>");

      while (num != 0) {
        sum += num % 10;
        num = parseInt(num / 10);
      }

      document.write("Sum of Digit Number: " + sum);
    </script>
  </body>
</html>
