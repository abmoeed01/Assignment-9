  <body>
    <script>
      // 23 - Write a js program to count frequency of each element in an array.

      const arr = [1, 2, 3, 4, 5, 7, 1, 2, 3, 1, 2, 4, 5, 7, 9];
      let count = {};
      arr.forEach((val, index) => {
        count[val] = (count[val] || 0) + 1;
      });
      console.log(count);
    </script>
