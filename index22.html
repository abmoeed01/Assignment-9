<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twenty-two Program in JavaScript</title>
  </head>
  <body>
    <script>
      // 22 - Write a js program to delete an element from an array at specified position.
      const numbers = [1, 2, 3, 4, 5];
      const index = numbers.indexOf(3);
      if (index > -1) {
        numbers.splice(index, 1);
      }
      console.log(numbers);
    </script>
  </body>
</html>
